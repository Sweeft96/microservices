---
- name: Install python and docker
  hosts: docker_host
  become: true
  tasks:
#  - name: install packages required by docker
#    become: true
#    apt:
 #     update_cache: yes
 #     state: latest
#      name:
#      - apt-transport-https
#      - ca-certificates
#      - curl
#      - gpg-agent
#      - software-properties-common

  - name: add docker GPG key
    become: true
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: add docker apt repo
    become: true
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present

  - name: install docker
    become: true
    apt:
      update_cache: yes
      state: latest
      name:
      - docker-ce
      - docker-ce-cli
      - containerd.io

  - name: install python dependencies
    become: true
    apt:
      update_cache: yes
      state: latest
      name: python3-pip

  - name: install 'Docker SDK for Python'
  #become: true               <--- DO NOT DO THIS!!!
    pip:
      name: docker
  - name: Create a container with app
    docker_container:
      name: app
      image: "danilkuch/otus-reddit:1.0"
      ports:
        - "9292:9292"
